<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge #3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
  <section class="flex justify-center my-8">
    <div class="w-full sm:w-96 rounded-lg bg-white p-4 grid gap-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-bolt mr-2 text-gray-600"></i>
          <div>
            <h1 class="text-2xl font-semibold">al power analytics</h1>
            <p>daily usage</p>
          </div>
        </div>
        <div>
          <i class="fas fa-arrow-up-right-from-square text-gray-600"></i>
        </div>
      </div>

      <div class="bg-gray-200 rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <i class="far fa-air-conditioner mr-2 text-gray-600"></i>
          <div>
            <h1 class="text-xl font-semibold">air conditioner</h1>
            <p>2 unit | 18k wh</p>
          </div>
        </div>
        <div>
          <i class="fas fa-angle-right text-gray-600"></i>
        </div>
      </div>

      <div class="bg-gray-200 rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-wifi mr-2 text-gray-600"></i>
          <div>
            <h1 class="text-xl font-semibold">wifi router</h1>
            <p>1 unit | 8k wh</p>
          </div>
        </div>
        <div>
          <i class="fas fa-angle-right text-gray-600"></i>
        </div>
      </div>

      <div class="bg-gray-200 rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-tv mr-2 text-gray-600"></i>
          <div>
            <h1 class="text-xl font-semibold">smart tv</h1>
            <p>2 unit | 12k wh</p>
          </div>
        </div>
        <div>
          <i class="fas fa-angle-right text-gray-600"></i>
        </div>
      </div>

      <div class="bg-gray-200 rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-droplet-degree mr-2 text-gray-600"></i>
          <div>
            <h1 class="text-xl font-semibold">humidifier</h1>
            <p>1 unit | 2k wh</p>
          </div>
        </div>
        <div>
          <i class="fas fa-angle-right text-gray-600"></i>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-black text-white text-center py-4">
    <p>&copy; Design and Developed by rahma mohamed 2023</p>
  </footer>
</body>
</html>
