<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper ">
        <div class="wrapper-container container mx-auto flex justify-center items-center h-screen">
            <div class="box-wraper  bg-slate-100 w-2/5 h-96 xl:p-6  rounded-3xl lg:p-2 md:p-1 sm:p-1">
                <div class="box-top h-3/5 flex xl:gap-8 md:gap-8 items-center sm:gap-1">
                    <div class="box-item1 w-2/4 h-full bg-sky-300 xl:p-4  md:p-4 rounded-3xl relative sm:p-2">
                        <div class="icons flex justify-between items-center">
                            <div class="icon-sun bg-white xl:p-1 rounded-full w-10 h-10 text-center text-xl "><i class="fa-regular fa-sun absolute xl:left-6 xl:top-6 md:top-6 md:left-6 sm:left-4 sm:top-5"></i></div>
                            <div class="icon-bar"><i class="fa-solid fa-ellipsis"></i></div>
                        </div>
                        <h3 class="mt-20 font-bold mb-1 xl:text-base sm:text-sm">Morning Scene</h3>
                        <p class="text-gray-300 text-sm">7 Devices</p>
                        
                    </div>
                    <div class="box-item2 w-2/4 h-full bg-white xl:p-4 rounded-3xl relative sm:p-2">
                        <div class="icons flex justify-between items-center">
                            <div class="icon-moon bg-lime-200 p-1 rounded-full w-10 h-10 text-center text-xl"><i class="fa-regular fa-moon absolute xl:left-7 xl:top-6 sm:left-5 sm:top-5"></i></div>
                            <div class="icon-bar"><i class="fa-solid fa-ellipsis"></i></div>
                        </div>
                        <h3 class="mt-20 font-bold xl:text-base mb-1 sm:text-sm">Night Scene</h3>
                        <p class="text-gray-300 text-sm">2 Devices</p>
                    </div>
                </div>
                <div class="box-bottom relative flex justify-between items-center xl:flex-nowrap  lg:flex-nowrap bg-white xl:p-1 lg:p-1 md:p-1 rounded-3xl xl:mt-11 md:mt-11 h-1/5 sm:flex-wrap sm:h-1/4 sm:mt-4">
                    <div class="icon-plus bg-slate-100 xl:p-1 md:p-1 rounded-full w-10 h-10 text-center text-xl "><i class="fa-solid fa-plus absolute xl:left-4 xl:top-7 lg:left-4 lg:top-8 md:left-4 md:top-4 sm:top-4"></i></div>
                    <div class="text xl:mr-20 lg:mr-10 md:mr-10 sm:mr-9">
                        <h3 class="font-bold xl:text-base md: sm:text-sm md:text-base">You Created 8 scenes</h3>
                        <p class="text-gray-300 text-sm">24 devices in use</p>
                    </div>
                    <button class="bg-black xl:p-3 rounded-3xl text-white lg:p-1 lg:w-20 md:p-1 sm:p-1 sm:w-2/4 sm:ml-14 sm:mt-2">See All</button>
                </div>
               
            </div>
          
        </div>

    </div>
    
</body>
</html>
