<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47122eae27.js" crossorigin="anonymous"></script>
    <title>Challenge3</title>
    <style>
        body{
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* background-image: linear-gradient(#ffdb80,#777783,#5d5d69); */
            background-color: #c8cdd0;
        }
    </style>
</head>
<body>
    <div class="bg-gray-200 mx-auto max-w-sm p-9 mt-20 justify-center px-4 rounded-3xl">
        <div class="flex justify-between space-x-1">
            <div class="bg-blue-400 p-6 max-w-sm rounded-3xl justify-between">
                <div class="flex">
                    <div class="bg-white rounded-full p-1 max-w-xs px-2">
                        <i class="fa-regular fa-sun"></i>
                    </div>
                    <div class="ml-20"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="mt-10">
                    <h1 class="font-bold">Morning Scene</h1>
                    <p class="text-gray-500 text-sm">7 Devices</p>
                </div>
            </div>
            
            <div class="bg-white p-6 max-w-sm rounded-3xl justify-between">
                <div class="flex">
                    <div class="bg-yellow-200 rounded-full p-1 max-w-xs px-2">
                        <i class="fa-regular fa-moon"></i>
                    </div>
                    <div class="ml-20"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="mt-10">
                    <h1 class="font-bold">Night Scene</h1>
                    <p class="text-gray-500 text-sm">7 Devices</p>
                </div>
            </div>
            
        </div>

        <div class="flex bg-white p-2 px-3 mt-5 max-w-fit rounded-3xl">
            <div class="bg-gray-200 p-1 px-3 text-center text-xl rounded-full">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="ml-3">
                <h1 class="font-bold">You created 8 scenes</h1>
                <p class="text-gray-400 text-sm">24 devices in use</p>
            </div>
            <div class="ml-10 bg-black p-2 px-3  max-w-fit rounded-3xl ">
                <p class="text-sm  text-white">See All</p>
            </div>
        </div>

       

    </div>
    
</body>
</html>
