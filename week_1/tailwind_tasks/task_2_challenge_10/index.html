<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Task 2 - Challenge 10</title>
    </head>
    <body>
        <div
            class="min-h-screen w-screen bg-gray-200 flex items-center justify-center p-8"
        >
            <div
                class="p-10 bg-white w-fit max-w-md rounded-lg shadow-xl relative"
            >
                <span
                    class="font-sans font-bold text-lg text-gray-500 absolute right-4 top-4 cursor-pointer hover:text-gray-600 transition duration-300"
                    >X</span
                >
                <div class="flex justify-center mb-8">
                    <span
                        class="w-20 h-20 flex items-center justify-center font-mono text-3xl font-bold text-white rounded-full border-white border-4 bg-blue-950"
                        >LO</span
                    >
                    <span
                        class="w-20 h-20 flex items-center justify-center font-mono text-3xl font-bold text-white rounded-full border-white border-4 bg-blue-400 -ml-5"
                        >GO</span
                    >
                </div>

                <h2 class="font-bold text-xl text-center mb-4">
                    Accounting tool integration
                </h2>

                <p class="text-sm text-gray-600 mb-6">
                    Log in with the credentials of your accounting tool to get a
                    more accurate view of your company's finances.
                </p>

                <div class="flex flex-col mb-5">
                    <label for="email" class="text-sm text-gray-600 mb-2"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter Your E-mail"
                        class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-950"
                    />
                </div>

                <div class="flex flex-col mb-8">
                    <label for="password" class="text-sm text-gray-600 mb-2"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter Your Password"
                        class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-950"
                    />
                </div>

                <button
                    class="bg-blue-950 text-white py-2 px-4 w-full rounded-full hover:bg-blue-900 transition duration-300"
                >
                    Continue
                </button>
            </div>
        </div>
    </body>
</html>
